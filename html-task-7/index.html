<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flight Ticket Booking</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading">Flight Booking Form</h1>
        <div id="form-container">
            <form id="myForm" onsubmit="formHandler(event)">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="">
                    <label for="airline">Airline:</label>
                    <select id="airline" name="airline" required>
                        <option value="" disabled selected>
                            Choose your option
                        </option>
                        <option value="Air Canada">Air Canada</option>
                        <option value="Pan America">Pan America</option>
                        <option value="Lufthansa">Lufthansa</option>
                        <option value="Emirates">Emirates</option>
                    </select>
                </div>
                <div class="">
                    <h3>Destination:</h3>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city"  required/>
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <input type="text" name="country" id="country" required />
                    </div>
                </div>
                <div class="">
                    <label for="dateAndTime">Date And Time:</label>
                    <input type="datetime-local" name="dateAndTime" id="dateAndTime" required />
                </div>
                <div class="">
                    <label for="price">Ticket Price:</label>
                    <input type="price" name="price" id="price" required />
                </div>
                <div id="submit">
                    <input type="submit" value="Purchase Ticket">
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
