<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        #titles, button{
            background-color: rgb(168, 169, 170);
        }
    </style>

</head>
<body>
    <div class="d-flex flex-row justify-content-between mx-5 mt-5">
        <div>
            <label for="term">Term:</label></br>
        
            <select name="term" id="term">
                <option value="2021-2022 Academic Year - Summer">2021-2022 Academic Year - Summer</option>
            </select>
        </div>

        <div>
            <label for="division">Division:</label>
        
            <select name="division" id="division">
                <option value="All Divisions">All Divisions</option>
            </select>
        </div>
    </div>
    <div class="mx-5 mt-3">
        <button class="shadow-none">Search</button>
    </div>
    <p class="mx-5 mt-5">2021-2022 Academic Year - Summer Undergraduate</p>
    <div id="titles" class="mx-5 d-flex justify-content-between">
        <span class="fw-bold">Textbooks</span>
        <span class="fw-bold">Course</span>
        <span class="fw-bold">Title</span>
        <span class="fw-bold">Credits</span>
        <span class="fw-bold">Status</span>
        <span class="fw-bold">Grading Type</span>
        <span class="fw-bold">Faculty</span>
        <span class="fw-bold">Meets</span>
        <span class="fw-bold">Dates</span>
        <span class="fw-bold">Room</span>
    </div>
    <p class="mx-5 text-danger fw-bold mt-1">No Courses to display.</p>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
